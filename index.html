<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Pokedex</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<header class="container">
			<a href="/" class="logo">
				<img src="img/PokÃ©dex_logo.png" alt="Logo Pokedex" />
			</a>
			<form>
				<div class="form-group">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
						class="icon-search"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
						/>
					</svg>
					<input
						type="search"
						placeholder="Buscar nombre de Pokemon"
					/>
				</div>

				<button class="btn-search">Buscar</button>
			</form>
		</header>

		<div class="container-filter container">
			<div class="icon-filter">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					fill="none"
					viewBox="0 0 24 24"
					stroke-width="1.5"
					stroke="currentColor"
					class="icon"
				>
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						d="M10.5 6h9.75M10.5 6a1.5 1.5 0 11-3 0m3 0a1.5 1.5 0 10-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-9.75 0h9.75"
					/>
				</svg>
                <span>Filtrar</span>
			</div>
			<div>
				<span class="btn-1-gen">1 Gen</span>
				<span class="btn-2-gen">2 Gen</span>
				<span class="btn-3-gen">3 Gen</span>
				<span class="btn-4-gen">4 Gen</span>
				<span class="btn-5-gen">5 Gen</span>
				<span class="btn-6-gen">6 Gen</span>
				<span class="btn-7-gen">7 Gen</span>
				<span class="btn-8-gen">8 Gen</span>
			</div>
		</div>

		<main class="card-list-pokemon container"></main>

		<div class="container-filters">
			<div class="filter-by-type">
				<span class="close-filter" style="cursor: pointer;">Tipo</span>

				
			</div>
		</div>

        <script src="main.js"></script>
		<script src="pokelist.js"></script>
		<script src="poketipos.js"></script>
	</body>
</html>
